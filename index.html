<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Videogames form</title>
    <style>
body{
  background-color: rgb(218, 218, 218);
  max-width: 1000px;
}
li{
  list-style-type: none;
}

  input {
  width: 20%;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
  background-color: rgba(240, 240, 240, 0.363);
  border: 1px solid black;
  border-radius: 5px;
} 

input[type=radio],input[type=checkbox]  {
  width:1%;
}

button{
  background-color: black; 
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  border-radius: 5px;
  transition: all 0.2s;
}

button:hover{
  background-color: #4CAF50; 
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  border-radius:5px;

}
    </style>
  </head>
  <body>
      <h1>Videogames form</h1>
    <form>
      <!-- Title field -->
      <legend>Game title</legend>
    <label for="title">
      <input type="text" name="title" placeholder="Title..." />
    </label>
       <!-- Description field -->
       <legend>Description</legend>
  <label for="description">
      <input type="text" name="description" placeholder="Description..." />
    </label>
      <!-- Age limit field -->
      <legend>Age limit</legend>
    <label for="age-limit">
      <input type="number" name="age-limit" placeholder="Age limit..." />
      </label>
       <!-- Release date field -->
       <legend>Release date</legend>
      <label for="release-date">
      <input type="date" name="release-date" placeholder="Release date..." />
      </label>

       <!-- Genre field -->
       <legend>Genre</legend>
   <label for="genre">
      <input type="text" name="genre" placeholder="Genre..."/>
      </label>

      <!-- Platforms field -->
      <legend>Platforms</legend>
      <ul>
      <li>
      <label for="platform_1">
      <input type="checkbox" name="platform" value="platform 1">>Platform 1</input> 
    </li>
    <li>
      <label for="platform_2">
      <input type="checkbox" name="platform" value="platform 2">>Platform 2</input>
      </label>
    </li>
    <li>
      <label for="platform_3">
      <input type="checkbox" name="platform" value="platform 3">Platform 3</input>
      </label>
    </li>

      </ul>

        <!-- Multiplayer field -->
        <legend>Multiplayer</legend>
      <label for="multiplayer"></label>
      <input type="radio" name="multiplayer">Multiplayer</input><br><br>  
       <input type="radio" name="multiplayer" >Single player</input>
       </label>
        <!-- Price field -->
        <legend>Price</legend>
       <label for="price">
      <input type="number" name="price" placeholder="Price..." />
      </label>
         <!-- Metascore field -->
         <legend>Metascore</legend>
      <label for="metascore">
      <input type="range" name="metascore"  min="0" max="100"  placeholder="Metascore..."/>
      </label>

       <!-- Developer field -->
       <legend>Developer</legend>
      <label for="developer">
      <input type="text" name="developer" placeholder="Developer..." />
      </label>
<br><br>
      <button type="submit">Submit</button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
